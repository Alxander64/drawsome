version: "3.7"

networks:
  net:

volumes:
  db-data:

services:
  frontend:
    image: drawsome/frontend:latest
    build: ./client
    networks:
      - net
    ports:
      - 8080:8080
    deploy:
      replicas: 1

  backend:
    image: drawesome/backend:latest
    build: ./server
    networks:
      - net
    ports:
      - 3000:3000
    deploy:
      replicas: 1

  mongo:
    image: mongo:4.2.3
    networks:
      - net
    volumes:
      - db-data:/data/db
    deploy:
      replicas: 1
