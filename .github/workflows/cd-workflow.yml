name: Docker CD

on:
  push:
    branches:
      - master

jobs:
  webpack:
    runs-on: ubuntu-latest
    name: Webpack
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: npm install and build webpack
      run: |
        cd client
        npm install
        npm run build
    - name: Upload Webpack Artifact
      uses: actions/upload-artifact@master
      with:
        name: webpack-artifact
        path: client/dist/

  frontend:
    runs-on: ubuntu-latest
    needs: webpack
    name: Build, Tag, Push Frontend Image
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Download Webpack Artifact
      uses: actions/download-artifact@master
      with:
        name: webpack-artifact
        path: client/dist/
    - name: Build, Tag, Push
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: alexanderursu99/drawsome-frontend
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: client
        tags: latest,${GITHUB_SHA::8}

  backend:
    runs-on: ubuntu-latest
    name: Build, Tag, Push Backend Image
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build, Tag, Push
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: alexanderursu99/drawsome-backend
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        workdir: server
        tags: latest,${GITHUB_SHA::8}
